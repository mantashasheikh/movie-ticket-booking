<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="applyform">
        <div id="apply">
            <form action="">
                <div id="cont1" >
                    <h1>Movie Ticket Application Form</h1>
                    <img src="itsmovietime.jpg" alt="">
                    <p>Movie title:</p>
                    <input type="text" id="title">
                </div>
               <div id="cont2" class="cont">
                    <div>
                       <p>The date you want to attend:</p>
                       <input type="date" id="date">
                    </div>
                    <div>
                       <p>What time suits you?</p>
                       <input type="time" id="time">
                    </div>

                </div>
                <div id="cont3" class="cont">
                    <div>
                       <p>Number of tickets</p>
                       <input type="number" id="ticket">
                    </div>
                    <div>
                       <p>total price of ticket</p>
                       <input type="number" id="price">
                    </div>
                </div>
                <div id="cont4" class="cont">
                    <p>Email address</p>
                    <input type="email" id="email">
                </div>
               <div id="cont5" class="cont">
                    <p>Reservation Name</p>
                    <div>
                       <input type="text" placeholder="First name" id="fname">
                       <input type="text" placeholder="Last name" id="lname">
                    </div>
                </div>
                <div id="button">
                    <button id="btn" value="Book-Now" onclick="return PostData()"">SUBMIT FORM</button>
                </div>
                
            </form>
        </div>
    </div>



    <script src="form.js"></script>
    
</body>
</html>
